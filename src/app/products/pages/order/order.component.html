<p-panel header="Pipes heroalizados" class="p-1">
  <p>
    Pipes heroalizados -- creado por {{'nosotros' | toggleCase:isUpperCase}}

  </p>
</p-panel>

<p-toolbar>
  <div class="p-toolbar-group-start">
    <p-button label="toggleCase" icon="pi pi-search" class="mr-1" styleClass="p-button-success"
      (onClick)="toggleUpperCase()" />
  </div>
  <div class="p-toolbar-group-end">
    <p-button label="Por Nombre" icon="pi pi-sort" class="mr-1" styleClass="p-button-danger"
      (onClick)="changeOrder('name')" />
    <p-button label='Por Volar' icon="pi pi-sort" class="mr-1" styleClass="p-button-help"
      (onClick)="changeOrder('canfly')" />
    <p-button label="Por Color" icon="pi pi-sort" styleClass="p-button-warning" (onClick)="changeOrder('color')" />
  </div>
</p-toolbar>

<div class="grid">
  <div class="col mt-2">
    <p-panel header="Heroes">
      <p-table [value]="heroes | sortBy:orderBy" [tableStyle]="{ 'min-width': '60rem' }">
        <ng-template pTemplate="header">
          <tr>
            <th>Name</th>
            <th>Color</th>
            <th>Vuela</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-hero>
          <tr>
            <td>{{hero.name | titlecase}}</td>
            <td>{{hero.color}}</td>
            <td>{{hero.canfly| canfly | titlecase}}</td>
          </tr>
        </ng-template>
      </p-table>
    </p-panel>
  </div>
</div>
